name: Update Counters

on:
  workflow_dispatch:

  schedule:
    - cron: '0 */18 * * *'

jobs:
  add-empty-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Update counters
        run: yarn update-counters
